<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Booki</title>

<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo">
                <img src="./images/logo/Booki.png" alt="logo du site">

            <nav>

                <p>

                    <div>
                        <input type="text" name="" id="" placeholder="Marseille, France">
                    </div>
                    <button type="submit">Rechercher</button>
                </form><!-- Fin form -->
                <div class="filter">
                    <p>Filtres</p>
                    <div><span>dollar</span><button>Economique</button></div>
                    <div><span>famille</span><button>Familial</button></div>
                    <div><span>coeur</span><button>Romantique</button></div>
                    <div><span>chien</span><button>Animaux autorisés</button></div>
                </div><!-- Fin div.filter -->
                <div class="infos">
                    <span>information</span>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>

            </section><!-- Fin section.search -->
